      discovery:
        enabled: false  # 本地环境禁用Nacos服务发现
    sentinel:
      enabled: false   # 本地环境禁用Sentinel

  datasource:
    driverClassName: dm.jdbc.driver.DmDriver
    jdbcUrl: jdbc:dm://47.120.37.33:5236/EDU_DATABASE?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&sessionVariables=group_concat_max_len=10240
    username: SYSDBA
    password: SYSDBA001
    # HikariCP连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 300000        # 减少到5分钟，降低连接复用时间
      max-lifetime: 900000        # 减少到15分钟，强制定期回收连接
      leak-detection-threshold: 60000
      validation-timeout: 1000
      keepalive-time: 120000      # 减少到2分钟
